<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  <h2>Multiplication</h2>
    <script>
        const multiplicateur = prompt("Entrez votre Multiplicateur")
        let i = 0
        while (i <= 12){
            document.writeln(multiplicateur+ "x"+ i +"="+ multiplicateur * i +"<br>")
            i++
        }
    </script>
</body>
</html>
